<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ger-web015</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="main-card">
        <div class="profile">
          <div class="image">
            <img src="images/image-jeremy.png" alt="jeremy" class="dp" />
          </div>
          <div class="name">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="weekly">
          <li>Daily</li>
          <li >Weekly</li>
          <li>Monthly</li>
        </div>
      </section>

      <!-- WORK  -->
      <div class="reg-card work">
        <div class="img-container-work"></div>

        <div class="reg-card-text">
          <div class="top">
            <h2>Work</h2>
            <img
              src="images/icon-ellipsis.svg"
              alt="icon-ellipsis"
              class="dots"
            />
          </div>
          <div class="bottom">
            <h2></h2>
            <h3>Last Week - 36hrs</h3>
          </div>
        </div>
      </div>
      <!-- PLAY -->
      <div class="reg-card play">
        <div class="img-container-play"></div>

        <div class="reg-card-text">
          <div class="top">
            <h2>Play</h2>
            <img
              src="images/icon-ellipsis.svg"
              alt="icon-ellipsis"
              class="dots"
            />
          </div>
          <div class="bottom">
            <h2></h2>
            <h3>Last Week - 8hrs</h3>
          </div>
        </div>
      </div>

      <!-- STUDY -->

      <div class="reg-card study">
        <div class="img-container-study"></div>

        <div class="reg-card-text">
          <div class="top">
            <h2>Study</h2>
            <img
              src="images/icon-ellipsis.svg"
              alt="icon-ellipsis"
              class="dots"
            />
          </div>
          <div class="bottom">
            <h2></h2>
            <h3>Last Week - 7hrs</h3>
          </div>
        </div>
      </div>

      <!-- EXERCISE -->

      <div class="reg-card exercise">
        <div class="img-container-exercise"></div>

        <div class="reg-card-text">
          <div class="top">
            <h2>Exercise</h2>
            <img
              src="images/icon-ellipsis.svg"
              alt="icon-ellipsis"
              class="dots"
            />
          </div>
          <div class="bottom">
            <h2></h2>
            <h3>Last Week - 5hrs</h3>
          </div>
        </div>
      </div>

      <div class="reg-card social">
        <div class="img-container-social"></div>

        <div class="reg-card-text">
          <div class="top">
            <h2>Social</h2>
            <img
              src="images/icon-ellipsis.svg"
              alt="icon-ellipsis"
              class="dots"
            />
          </div>
          <div class="bottom">
            <h2></h2>
            <h3>Last Week - 10hrs</h3>
          </div>
        </div>
      </div>

      <!-- SELF CARE -->
      <div class="reg-card self">
        <div class="img-container-self"></div>

        <div class="reg-card-text">
          <div class="top">
            <h2>Self Care</h2>
            <img
              src="images/icon-ellipsis.svg"
              alt="icon-ellipsis"
              class="dots"
            />
          </div>
          <div class="bottom">
            <h2></h2>
            <h3>Last Week - 2hrs</h3>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
